<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viweport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro</title>
</head>
<body>
<form name="signup" method="post" action="https://meusite.com.br/signup">
    <label>Nome: </label><input type="text" name="name" /><br/><br/>
    <label>Idade: </label><input type="number" name="age" /><br/><br/>
    <label>Senha: </label><input type="password" name="password" /><br/><br/>
    <label>Habilidades:</label><br/><br/>
    <input type="checkbox" name="habilidades[]" value="Organizacao"/> Organização<br/>
    <input type="checkbox" name="habilidades[]" value="Comunicação"/> Comunicação<br/>
    <input type="checkbox" name="habilidades[]" value="Criatividade"/> Criatividade<br/>
    <input type="checkbox" name="habilidades[]" value="Flexibilidade"/> Flexibilidade<br/><br/>
    <button type="submit">Enviar</button>

    <div style="background-color: black; width: 200px; ">Exemplo</div>
</form>
</body>
</html>
